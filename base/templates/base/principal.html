{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pendientes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <link rel="apple-touch-icon" href="{% static 'base/static/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'base/static/icon-192.png' %}">
    <link rel="icon" type="image/png" sizes="512x512" href="{% static 'base/static/icon-512.png' %}">
    <link rel="manifest" href="{% static 'base/static/manifest.json' %}">

    <meta name="theme-color" content="#2A7F7A">


    <style>
        *{
            box-sizing: border-box;
        }

        body{
            margin: 0;
            font-family: 'Abel', sans-serif;
            background-color: #E6EFEE;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .container{
            width: 100%;
            max-width: 960px;
            background-color: #F2F7F6;
            min-height: 100vh;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1,h2,h3,h4,h5,h6{
            font-family: 'Lato', sans-serif;
        }

        a,p{
            color: #245B57;
        }

        .barra-superior{
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            padding: 20px;
            background: linear-gradient(90deg, #2A7F7A 0%, #1F5F5B 100%);
        }

        .titulo-principal{
            text-align: center;
            font-size: 28px;
            font-weight: 900;
            margin: 30px 0;
        }

        .brillo{
            background: linear-gradient(
                90deg,
                #2A7F7A,
                #4DB6AC,
                #7ED1C2,
                #4DB6AC,
                #2A7F7A
            );
            background-size: 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: brillo-mover 3s linear infinite;
        }

        @keyframes brillo-mover{
            0%{background-position:0%}
            100%{background-position:300%}
        }

        .cuerpo-tarjeta{
            padding: 30px;
        }

        #envoltorio-agregar-buscar{
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
            padding-left: 40px;
        }

        .campo-buscar{
            display: flex;
            align-items: center;
            background: white;
            padding: 12px 16px;
            border-radius: 999px;
            flex: 1;
        }

        .campo-buscar input{
            border: none;
            outline: none;
            font-size: 15px;
            width: 100%;
        }

        .btn-buscar{
            background: linear-gradient(135deg, #2A7F7A, #1F5F5B);
            color: white;
            border: none;
            padding: 12px 22px;
            border-radius: 999px;
            font-weight: bold;
            cursor: pointer;
        }

        .cuerpo-registro{
            max-width: 420px;
            margin: 80px auto;
            padding: 40px;
            background: #F2F7F6;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }

        .cuerpo-registro h2{
            margin-bottom: 30px;
            font-size: 30px;
            color: white;
            padding: 22px;
            border-radius: 16px;
            background: linear-gradient(135deg, #2A7F7A, #1F5F5B);
            text-align: center;
        }

        .cuerpo-registro form{
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .cuerpo-registro label{
            font-weight: 600;
        }

        .cuerpo-registro input{
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid #BFD8D5;
            font-size: 15px;
        }

        .cuerpo-registro input:focus{
            outline: none;
            border-color: #2A7F7A;
            box-shadow: 0 0 0 2px rgba(42,127,122,0.3);
        }

        .boton{
            margin-top: 25px;
            padding: 14px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, #2A7F7A, #1F5F5B);
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 15px;
            align-self: center;
            width: 100%;
        }

        .cuerpo-registro p{
            margin-top: 25px;
            text-align: center;
        }

        @media (max-width: 768px){
            body{
                background: #F2F7F6;
            }

            .container{
                max-width: 100%;
                box-shadow: none;
            }

            .cuerpo-registro{
                margin: 40px 16px;
                padding: 30px;
            }
        }

        .envoltorio-items-tarea{
            padding: 0 40px 40px 40px;
        }

        .envoltorio-tarea{
            margin-bottom: 14px;
            border-radius: 14px;
            box-shadow: 0 8px 18px rgba(0,0,0,0.08);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            background: white;
        }

        .envoltorio-tarea:hover{
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.12);
        }

        .titulo-tarea a{
            font-weight: 600;
            text-decoration: none;
            color: #245B57;
        }

        .titulo-tarea s a{
            opacity: 0.6;
        }

        .enlace-eliminar{
            opacity: 0.6;
            transition: opacity 0.2s ease, transform 0.2s ease;
            color: #1F5F5B;
        }

        .enlace-eliminar:hover{
            opacity: 1;
            transform: scale(1.1);
        }

        @media (max-width: 768px){
            .envoltorio-items-tarea{
                padding: 0 20px 30px 20px;
            }
                }
        .barra-superior {
            position: relative;
        }

        .notificaciones {
            position: relative;
            
                }

        .badge {
            position: absolute;
            top: -2px;      /* antes estaba muy arriba */
            right: 35px;    /* lo acerca a la campana */
            background: red;
            color: white;
            font-size: 11px;
            padding: 2px 5px;
            border-radius: 50%;
            line-height: 1;
        }


            .panel-alertas{
        display: none;
        position: absolute;
        top: 40px;
        right: 0;
        width: 260px;
        background: white;
        border-radius: 12px;
        padding: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        z-index: 1000;
    }

        .alerta-item{
            padding: 10px 6px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
            color: #245B57;
        }

        .alerta-item:last-child{
            border-bottom: none;
        }

        .panel-alertas h4{
            margin: 0 0 10px 0;
            font-size: 15px;
            color: #1F5F5B;
        }



    </style>
</head>
<body>

<div class="container">
    {% block content %}
    {% endblock content %}
</div>

<script>
/* ---------- CAMPANA DE ALERTAS ---------- */
function toggleAlertas(){
    const panel = document.getElementById("panel-alertas");
    panel.style.display = panel.style.display === "block" ? "none" : "block";
}

document.addEventListener("click", function(e){
    const panel = document.getElementById("panel-alertas");
    const campana = document.querySelector(".campana");

    if (panel && !panel.contains(e.target) && !campana.contains(e.target)) {
        panel.style.display = "none";
    }
});


/* ---------- SERVICE WORKER (PWA) ---------- */
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/static/service-worker.js")
        .then(reg => console.log("✅ Service Worker registrado"))
        .catch(err => console.error("❌ Error Service Worker", err));
}
</script>

</body>
</html>
